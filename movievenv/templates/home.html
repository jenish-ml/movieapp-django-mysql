{% extends 'index.html' %}
{% block content %}
{% if movie %}
<div class="container-fluid" id="container-fluid">
    <div class="row" style="margin-top: 40px;">
        {% for i in movie %}
        <div class="col-md-3" style="margin-bottom: 20px;"> <!-- Adjust margin-bottom as needed -->
            <div class="card" style="width: 20rem;">
                <div class="card-body" style="height: 500px;">
                    <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap" style="height: 200px; object-fit: cover;">
                    <h3 class="card-title">{{i.name}}</h3>
                    <h5 class="card-title">{{i.year}}</h5>
                    <p class="card-text">{{i.desc}}</p>
                    <a href="{% url 'update_movies' i.id %}" class="btn btn-primary">Update</a>
                    <a href="{% url 'delete_movies' i.id %}" class="btn btn-primary">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% else %}
<h4>No Movies Added</h4>
{% endif %}
{% endblock %}
