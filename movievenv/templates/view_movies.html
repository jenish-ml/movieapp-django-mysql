{% extends 'index.html' %}
{% block content %}
<div class="container-fluid" id="container-fluid">
    <div class="row">
        {% for i in movie %}    
        <div class="col-md-3">
            <div class="card" style="width: 20rem;">
                <div class="card-body">
                    <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap">
                  <h3 class="card-title">{{i.name}}</h3>
                  <h5 class="card-title">{{i.year}}</h5>
                  <p class="card-text">{{i.desc}}</p>
                  <a href="{% url 'update_movies' i.id %}" class="btn btn-primary">Update</a>
                  <a href="{% url 'delete_movies' i.id %}" class="btn btn-primary">Delete</a>
                </div>
              </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
