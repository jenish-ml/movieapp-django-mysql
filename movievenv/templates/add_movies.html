{% extends 'index.html' %}
{% block content %}
<div class="container">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label" >Movie Name</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="" placeholder="Enter Movie Name" name="name">
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Movie Year</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="" name="year" placeholder="Enter Movie Year">
      </div>
    </div>
    <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-6">
            <textarea class="form-control" id="" name="desc" placeholder="Enter Movie Description"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Movie Image</label>
        <div class="col-sm-6">
          <input type="file" class="form-control" id="" name="image">
        </div>
      </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
